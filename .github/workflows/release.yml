name: release pipeline

on:
  push:
    branches:
      - release
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  IMAGE_NAME: faas-js
  HUB_SPACE: yrobot

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ç™»å½• Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.HUB_SPACE }}
          password: ${{ secrets.DOCKER_IO_ACCESS_TOKEN }}

      # è·å–ç‰ˆæœ¬å· $VERSION
      - name: Set $VERSION
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # Docker Image Labels/Tags
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      # æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # æ¨é€ README åˆ° Docker Hub
      - name: Sync README to Docker Hub 
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.HUB_SPACE }}
          password: ${{ secrets.DOCKER_IO_ACCESS_TOKEN }}
          repository: ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
          
      # å»ºç«‹ github release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            ## ğŸš€ Release ${{ env.VERSION }}
            
            ### ğŸ“¦ Docker é•œåƒ
            - **é•œåƒåœ°å€**: 
              - https://hub.docker.com/r/${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
              - ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
              - ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

            ### ğŸ”§ ä½¿ç”¨æ–¹æ³•
            ```bash
            # æ‹‰å–é•œåƒ
            docker pull ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:latest
            
            # è¿è¡Œå®¹å™¨
            docker run -d -p 3000:3000 --name ${{ env.IMAGE_NAME }} \
              -v $DOCKER_DATA_DIR/${{ env.IMAGE_NAME }}/app:/app \
              --user $(id -u):$(id -g) \ # æ¨èä½¿ç”¨å½“å‰ç”¨æˆ·ä½œä¸ºè¿è¡Œç”¨æˆ·ï¼Œè¿™å½±å“åˆ°æ–‡ä»¶æƒé™ # ä¾¿äºç›´æ¥åœ¨æ­¤æ–‡ä»¶ç³»ç»Ÿä¸‹debugå’Œå¢åŠ é€»è¾‘
              ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:latest
            ```
          draft: false
          prerelease: false
