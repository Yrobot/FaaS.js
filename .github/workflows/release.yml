name: release pipeline

on:
  push:
    branches:
      - release
  workflow_dispatch: # 允许手动触发

env:
  IMAGE_NAME: faas-js
  IMAGE_SPACE: yrobot

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: yrobot
          password: ${{ secrets.DOCKER_IO_ACCESS_TOKEN }}

      # 获取版本号 $VERSION
      - name: Set $VERSION
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # 构建并推送 Docker 镜像
      - name: Build and Push Docker Images
        run: |
          echo "Building version ${{ env.VERSION }}"
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.VERSION }} -t ${{ env.IMAGE_NAME }}:latest .

          # 推送到 Docker Hub
          docker tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }} docker.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker tag ${{ env.IMAGE_NAME }}:latest docker.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:latest
          docker push docker.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push docker.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:latest

          # 推送到 GHCR
          docker tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }} ghcr.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker tag ${{ env.IMAGE_NAME }}:latest ghcr.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:latest
          docker push ghcr.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ghcr.io/${{ env.IMAGE_SPACE }}/${{ env.IMAGE_NAME }}:latest
