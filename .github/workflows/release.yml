name: release pipeline

on:
  push:
    branches:
      - release
  workflow_dispatch: # 允许手动触发

env:
  IMAGE_NAME: faas-js
  HUB_SPACE: yrobot

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.HUB_SPACE }}
          password: ${{ secrets.DOCKER_IO_ACCESS_TOKEN }}

      # 获取版本号 $VERSION
      - name: Set $VERSION
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # Docker Image Labels/Tags
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 推送 README 到 Docker Hub
      - name: Sync README to Docker Hub 
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.HUB_SPACE }}
          password: ${{ secrets.DOCKER_IO_ACCESS_TOKEN }}
          repository: ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md
          
      # 建立 github release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            ## 🚀 Release ${{ env.VERSION }}
            
            ### 📦 Docker 镜像
            - **镜像地址**: 
              - https://hub.docker.com/r/${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}
              - ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
              - ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

            ### 🔧 使用方法
            ```bash
            # 拉取镜像
            docker pull ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:latest
            
            # 运行容器
            docker run -d -p 3000:3000 --name ${{ env.IMAGE_NAME }} \
              -v $DOCKER_DATA_DIR/${{ env.IMAGE_NAME }}/app:/app \
              --user $(id -u):$(id -g) \ # 推荐使用当前用户作为运行用户，这影响到文件权限 # 便于直接在此文件系统下debug和增加逻辑
              ${{ env.HUB_SPACE }}/${{ env.IMAGE_NAME }}:latest
            ```
          draft: false
          prerelease: false
